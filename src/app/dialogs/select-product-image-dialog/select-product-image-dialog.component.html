<h2 mat-dialog-title>Product Images</h2>
<mat-dialog-content class="mat-typography">
  <app-file-upload [options]="options"></app-file-upload>
  <div class="row">
    <div class="col-4" *ngFor="let image of images">
      <mat-card class="product-image-card">
        <mat-card-header>
          <input type="radio" name="img" (click)="showCase(image.id)" [(ngModel)]="image.showCase"  />
         </mat-card-header>
        <img mat-card-image [src]="image.path" />
        <mat-card-content> </mat-card-content>
        <mat-card-actions>
          <button mat-button style="background-color: chocolate; color: wheat" (click)="deleteImage(image.id,$event)">
            Sil
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
